name: universal_tv
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  cached_network_image: ^3.4.1
  collection: ^1.19.1
  cupertino_icons: ^1.0.8
  dart_mappable: ^4.5.0
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_mimir: ^0.1.6
  fvp: ^0.31.2
  video_player: ^2.9.5
  xml: ^6.5.0

dev_dependencies:
  build_runner: ^2.4.15
  dart_mappable_builder: ^4.5.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

dependency_overrides:
  flutter_mimir:
    git:
      url: https://github.com/GregoryConrad/mimir.git
      path: packages/flutter_mimir
  mimir:
    git:
      url: https://github.com/GregoryConrad/mimir.git
      path: packages/mimir

flutter:
  uses-material-design: true
  generate: true